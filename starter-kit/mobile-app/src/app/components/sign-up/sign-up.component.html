<form style="border:1px solid #ccc">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <p class="pull-right">Click here to<a routerLink="/login" style="color:dodgerblue">Sign In</a>.</p>
      <hr>
  
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required [(ngModel)]="emailId">
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required [(ngModel)]="password">
  
      <label for="psw-repeat"><b>Confirm Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required [(ngModel)]="confirmPassword">
      
      <p>By creating an account you agree to our <a href="javascript:void(0)" style="color:dodgerblue">Terms & Privacy</a>.</p>
  
      <div class="clearfix">
        <button routerLink="/login" class="cancelbtn" type="button" >Cancel</button>
        <button type="button" class="signupbtn" (click)="signUp()">Sign Up</button>
      </div>
    </div>
  </form>
